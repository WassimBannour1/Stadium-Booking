<div class="reservation-management">
    <h2>Reservation Management</h2>
    <div class="search">
      <input type="date" placeholder="Search Date" [(ngModel)]="searchDate">
      <input type="time" placeholder="Search Time" [(ngModel)]="searchTime">
      <input type="text" placeholder="Search Location" [(ngModel)]="searchLocation">
      <button (click)="onSearch()">Search</button>
    </div>
    <div class="reservation-details" *ngIf="selectedReservation">
      <h3>Edit Reservation Details</h3>
      <div class="input-group">
        <label for="stadium">Stadium:</label>
        <input type="text" id="stadium" [(ngModel)]="newStadium">
      </div>
      <div class="input-group">
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="newDate">
      </div>
      <div class="input-group">
        <label for="time">Time:</label>
        <input type="time" id="time" [(ngModel)]="newTime">
      </div>
      <div class="input-group">
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="newLocation">
      </div>
      <div class="input-group">
        <label for="details">Details:</label>
        <textarea id="details" [(ngModel)]="newDetails"></textarea>
      </div>
      <button (click)="onSave()">Save</button>
    </div>
  </div>
