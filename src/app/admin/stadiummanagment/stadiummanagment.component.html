<div class="stadium-management">
  <h2>Stadium Management</h2>
  <div class="search">
    <input type="text" placeholder="Search Stadium" (input)="onSearch($event)">
    <ul>
      <li *ngFor="let stadium of stadiums" (click)="onSelectStadium(stadium)">
        {{ stadium.name }}
      </li>
    </ul>
  </div>
  <div class="stadium-details" *ngIf="selectedStadium">
    <h3>Edit Stadium Details</h3>
    <div class="details-container">
      <div class="photo-section">
        <img [src]="selectedStadium.photoUrl || 'placeholder.jpg'" alt="{{ selectedStadium.name }}" />
      </div>
      <div class="form-section">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="newName">
        </div>
        <div class="input-group">
          <label for="location">Location:</label>
          <input type="text" id="location" [(ngModel)]="newLocation">
        </div>
        <div class="input-group">
          <label for="size">Size:</label>
          <input type="text" id="size" [(ngModel)]="newSize">
        </div>
        <div class="input-group">
          <label for="price">Price:</label>
          <input type="number" id="price" [(ngModel)]="newPrice">
        </div>
        <button (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
